<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Numerologiczna Wyszukiwarka Imion</title>
    <meta name="author" content="bbwebdevelop">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="meskielitery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Wyszukiwarka Imion</h1>
        <div>
            <label id="nameLengthLabel" for="nameLength">Długość imienia:</label>
            <input type="number" id="nameLength" placeholder="Wpisz długość imienia">
        </div>
        <div>
            <label for="letters">Wprowadź litery, które mają być w imieniu (oddzielone przecinkami):</label>
            <input type="text" id="letters" placeholder="np. a, l, n">
        </div>
        <div class="button-container">
            <button class="search-btn" onclick="addLettersAndSearch()">Szukaj</button>
            <button class="reset-btn" onclick="resetSearch()">Reset</button>
        </div>
        <div id="lettersUsed"></div>
        <div id="results"></div>
    </div>
    <div class="footer">
        <a href="../index.html" class="bbwebdevelop">Home</a>
    </div>
    <script src="meskielitery.js"></script>
</body>

</html>
