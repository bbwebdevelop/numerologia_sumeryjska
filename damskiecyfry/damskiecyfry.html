<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Numerologiczna Wyszukiwarka Imion</title>
    <meta name="author" content="bbwebdevelop">
    <link rel="stylesheet" href="damskiecyfry.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="damskiecyfry.js"></script>
</head>

<body>
    <div id="letterValues">
        <h2>Wartości liter:</h2>
        <div>A - 1</div>
        <div>B - 2</div>
        <div>C - 3</div>
        <div>D - 4</div>
        <div>E - 5</div>
        <div>F - 6</div>
        <div>G - 7</div>
        <div>H - 8</div>
        <div>I - 9</div>
        <div>J - 10</div>
        <div>K - 11</div>
        <div>L - 12</div>
        <div>M - 13</div>
        <div>N - 14</div>
        <div>O - 15</div>
        <div>P - 16</div>
        <div>Q - 17</div>
        <div>R - 18</div>
        <div>S - 19</div>
        <div>T - 20</div>
        <div>U - 21</div>
        <div>V - 22</div>
        <div>W - 23</div>
        <div>X - 24</div>
        <div>Y - 25</div>
        <div>Z - 26</div>
    </div>
    <div class="container">
        <h1>Wyszukiwarka Imion</h1>
        <div>
            <label for="nameLength">Długość imienia:</label>
            <input type="number" id="nameLength" placeholder="Wpisz długość imienia">
        </div>
        <div>
            <label for="digits">Wartość liter (oddzielone przecinkami):</label>
            <input type="text" id="digits" placeholder="Wpisz cyfry">
        </div>
        <div class="button-container">
            <button class="search-btn" onclick="addDigitsAndSearch()">Szukaj</button>
            <button class="reset-btn" onclick="resetSearch()">Reset</button>
        </div>
        <div id="results"></div>
    </div>
    <div class="footer">
        <a href="../index.html" class="bbwebdevelop">Home</a>
    </div>
</body>

</html>
